<div class="filters">
    <div class="dropdown">
        <select class="dropdown-select" #selectList (change)="onDatasetClick(selectList.value)">
            <option *ngFor="let id of datasetIds"
                    [value]="id"
                    [selected]="selectedId === id">
                {{ id.toUpperCase() }}
            </option>
        </select>
    </div>
    <div class="dateRange" #dateRangeElement>
        <span class="field-text">{{startDate | date:'longDate'}} - {{endDate | date:'longDate'}}</span>
        <span class="field-icon"><!-- icon from https://materialdesignicons.com/icon/calendar-range -->
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
            </svg>
        </span>
    </div>
</div>
