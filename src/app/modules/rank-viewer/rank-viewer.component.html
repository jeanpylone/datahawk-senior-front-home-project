<dh-rank-viewer-filters
        [datasetIds]="datasetIds"
        [selectedId]="(selectedDatasetId$ | async)"
        [selectedDateRange]="(selectedDateRange$ | async)"
        (datasetSelect)="onDatasetSelection($event)"
        (dateRangeSelect)="onDateRangeSelection($event)"></dh-rank-viewer-filters>
<dh-rank-viewer-chart
        [chartOptions]="chartsOptions"
        [selectedDataset]="(selectedDataset$ | async)"></dh-rank-viewer-chart>
